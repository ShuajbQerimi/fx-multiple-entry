<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS100 BUY</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="up">
            <div class="title">
                <p>NAS100 BUY</p>
            </div>
            <div class="balance">
                <p>Balance</p>
                <input type="number" id="balance">
            </div>
            <div class="calculation">
                <div class="calc">
                    <p>Risk%</p>
                    <input type="text" id="nas100riskinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Profit%</p>
                    <input type="text" id="nas100profitinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Total Losing</p>
                    <input type="text" id="nas100totallosing" readonly>
                </div>
                <div class="calc">
                    <p>Total Profit</p>
                    <input type="text" id="nas100totalprofit" readonly>
                </div>
                <div class="calc">
                    <p>Total LotSize</p>
                    <input type="text" id="nas100totallotsize" readonly>
                </div>
            </div>
        </div>

        <div class="down">
            <div class="texts">
                <p>NrTrade</p>
                <p>Entry</p>
                <p>StopLoss</p>
                <p>TakeProfit</p>
                <p>LotSize</p>
            </div>
            <div class="level">
                <p class="numoftrade">1#</p>
                <input type="number" placeholder="Entry" id="nas100entry1">
                <input type="number" placeholder="StopLoss" id="nas100stoploss1">
                <input type="number" placeholder="TakeProfit" id="nas100takeprofit1">
                <input type="number" placeholder="LotSize" id="nas100lotsize1">
            </div>
            <div class="level">
                <p class="numoftrade">2#</p>
                <input type="number" placeholder="Entry" id="nas100entry2">
                <input type="number" placeholder="StopLoss" id="nas100stoploss2">
                <input type="number" placeholder="TakeProfit" id="nas100takeprofit2">
                <input type="number" placeholder="LotSize" id="nas100lotsize2">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="nas100entry3">
                <input type="number" placeholder="StopLoss" id="nas100stoploss3">
                <input type="number" placeholder="TakeProfit" id="nas100takeprofit3">
                <input type="number" placeholder="LotSize" id="nas100lotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="nas100entry3">
                <input type="number" placeholder="StopLoss" id="nas100stoploss3">
                <input type="number" placeholder="TakeProfit" id="nas100takeprofit3">
                <input type="number" placeholder="LotSize" id="nas100lotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">4#</p>
                <input type="number" placeholder="Entry" id="nas100entry4">
                <input type="number" placeholder="StopLoss" id="nas100stoploss4">
                <input type="number" placeholder="TakeProfit" id="nas100takeprofit4">
                <input type="number" placeholder="LotSize" id="nas100lotsize4">
            </div>
            <div class="level">
                <p class="numoftrade">5#</p>
                <input type="number" placeholder="Entry" id="nas100entry5">
                <input type="number" placeholder="StopLoss" id="nas100stoploss5">
                <input type="number" placeholder="TakeProfit" id="nas100takeprofit5">
                <input type="number" placeholder="LotSize" id="nas100lotsize5">
            </div>

        </div>


    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="assets/script.js"></script>
</body>

</html>
