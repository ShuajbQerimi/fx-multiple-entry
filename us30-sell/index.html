<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US30 SELL</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="up">
            <div class="title">
                <p>US30 SELL</p>
            </div>
            <div class="balance">
                <p>Balance</p>
                <input type="number" id="balance">
            </div>
            <div class="calculation">
                <div class="calc">
                    <p>Risk%</p>
                    <input type="text" id="us30riskinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Profit%</p>
                    <input type="text" id="us30profitinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Total Losing</p>
                    <input type="text" id="us30totallosing" readonly>
                </div>
                <div class="calc">
                    <p>Total Profit</p>
                    <input type="text" id="us30totalprofit" readonly>
                </div>
                <div class="calc">
                    <p>Total LotSize</p>
                    <input type="text" id="us30totallotsize" readonly>
                </div>
            </div>
        </div>

        <div class="down">
            <div class="texts">
                <p>NrTrade</p>
                <p>Entry</p>
                <p>StopLoss</p>
                <p>TakeProfit</p>
                <p>LotSize</p>
            </div>
            <div class="level">
                <p class="numoftrade">1#</p>
                <input type="number" placeholder="Entry" id="us30entry1">
                <input type="number" placeholder="StopLoss" id="us30stoploss1">
                <input type="number" placeholder="TakeProfit" id="us30takeprofit1">
                <input type="number" placeholder="LotSize" id="us30lotsize1">
            </div>
            <div class="level">
                <p class="numoftrade">2#</p>
                <input type="number" placeholder="Entry" id="us30entry2">
                <input type="number" placeholder="StopLoss" id="us30stoploss2">
                <input type="number" placeholder="TakeProfit" id="us30takeprofit2">
                <input type="number" placeholder="LotSize" id="us30lotsize2">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="us30entry3">
                <input type="number" placeholder="StopLoss" id="us30stoploss3">
                <input type="number" placeholder="TakeProfit" id="us30takeprofit3">
                <input type="number" placeholder="LotSize" id="us30lotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="us30entry3">
                <input type="number" placeholder="StopLoss" id="us30stoploss3">
                <input type="number" placeholder="TakeProfit" id="us30takeprofit3">
                <input type="number" placeholder="LotSize" id="us30lotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">4#</p>
                <input type="number" placeholder="Entry" id="us30entry4">
                <input type="number" placeholder="StopLoss" id="us30stoploss4">
                <input type="number" placeholder="TakeProfit" id="us30takeprofit4">
                <input type="number" placeholder="LotSize" id="us30lotsize4">
            </div>
            <div class="level">
                <p class="numoftrade">5#</p>
                <input type="number" placeholder="Entry" id="us30entry5">
                <input type="number" placeholder="StopLoss" id="us30stoploss5">
                <input type="number" placeholder="TakeProfit" id="us30takeprofit5">
                <input type="number" placeholder="LotSize" id="us30lotsize5">
            </div>

        </div>


    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="assets/script.js"></script>
</body>

</html>
