<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUD/USD BUY</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="up">
            <div class="title">
                <p>AUD/USD BUY</p>
            </div>
            <div class="balance">
                <p>Balance</p>
                <input type="number" id="balance">
            </div>
            <div class="calculation">
                <div class="calc">
                    <p>Risk%</p>
                    <input type="text" id="audusdriskinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Profit%</p>
                    <input type="text" id="audusdprofitinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Total Losing</p>
                    <input type="text" id="audusdtotallosing" readonly>
                </div>
                <div class="calc">
                    <p>Total Profit</p>
                    <input type="text" id="audusdtotalprofit" readonly>
                </div>
                <div class="calc">
                    <p>Total LotSize</p>
                    <input type="text" id="audusdtotallotsize" readonly>
                </div>
            </div>
        </div>

        <div class="down">
            <div class="texts">
                <p>NrTrade</p>
                <p>Entry</p>
                <p>StopLoss</p>
                <p>TakeProfit</p>
                <p>LotSize</p>
            </div>
            <div class="level">
                <p class="numoftrade">1#</p>
                <input type="number" placeholder="Entry" id="audusdentry1">
                <input type="number" placeholder="StopLoss" id="audusdstoploss1">
                <input type="number" placeholder="TakeProfit" id="audusdtakeprofit1">
                <input type="number" placeholder="LotSize" id="audusdlotsize1">
            </div>
            <div class="level">
                <p class="numoftrade">2#</p>
                <input type="number" placeholder="Entry" id="audusdentry2">
                <input type="number" placeholder="StopLoss" id="audusdstoploss2">
                <input type="number" placeholder="TakeProfit" id="audusdtakeprofit2">
                <input type="number" placeholder="LotSize" id="audusdlotsize2">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="audusdentry3">
                <input type="number" placeholder="StopLoss" id="audusdstoploss3">
                <input type="number" placeholder="TakeProfit" id="audusdtakeprofit3">
                <input type="number" placeholder="LotSize" id="audusdlotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="audusdentry3">
                <input type="number" placeholder="StopLoss" id="audusdstoploss3">
                <input type="number" placeholder="TakeProfit" id="audusdtakeprofit3">
                <input type="number" placeholder="LotSize" id="audusdlotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">4#</p>
                <input type="number" placeholder="Entry" id="audusdentry4">
                <input type="number" placeholder="StopLoss" id="audusdstoploss4">
                <input type="number" placeholder="TakeProfit" id="audusdtakeprofit4">
                <input type="number" placeholder="LotSize" id="audusdlotsize4">
            </div>
            <div class="level">
                <p class="numoftrade">5#</p>
                <input type="number" placeholder="Entry" id="audusdentry5">
                <input type="number" placeholder="StopLoss" id="audusdstoploss5">
                <input type="number" placeholder="TakeProfit" id="audusdtakeprofit5">
                <input type="number" placeholder="LotSize" id="audusdlotsize5">
            </div>

        </div>


    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="assets/script.js"></script>
</body>

</html>
