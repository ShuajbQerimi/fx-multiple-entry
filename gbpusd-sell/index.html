<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBP/USD SELL</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="up">
            <div class="title">
                <p>GBP/USD SELL</p>
            </div>
            <div class="balance">
                <p>Balance</p>
                <input type="number" id="balance">
            </div>
            <div class="calculation">
                <div class="calc">
                    <p>Risk%</p>
                    <input type="text" id="gbpusdriskinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Profit%</p>
                    <input type="text" id="gbpusdprofitinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Total Losing</p>
                    <input type="text" id="gbpusdtotallosing" readonly>
                </div>
                <div class="calc">
                    <p>Total Profit</p>
                    <input type="text" id="gbpusdtotalprofit" readonly>
                </div>
                <div class="calc">
                    <p>Total LotSize</p>
                    <input type="text" id="gbpusdtotallotsize" readonly>
                </div>
            </div>
        </div>

        <div class="down">
            <div class="texts">
                <p>NrTrade</p>
                <p>Entry</p>
                <p>StopLoss</p>
                <p>TakeProfit</p>
                <p>LotSize</p>
            </div>
            <div class="level">
                <p class="numoftrade">1#</p>
                <input type="number" placeholder="Entry" id="gbpusdentry1">
                <input type="number" placeholder="StopLoss" id="gbpusdstoploss1">
                <input type="number" placeholder="TakeProfit" id="gbpusdtakeprofit1">
                <input type="number" placeholder="LotSize" id="gbpusdlotsize1">
            </div>
            <div class="level">
                <p class="numoftrade">2#</p>
                <input type="number" placeholder="Entry" id="gbpusdentry2">
                <input type="number" placeholder="StopLoss" id="gbpusdstoploss2">
                <input type="number" placeholder="TakeProfit" id="gbpusdtakeprofit2">
                <input type="number" placeholder="LotSize" id="gbpusdlotsize2">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="gbpusdentry3">
                <input type="number" placeholder="StopLoss" id="gbpusdstoploss3">
                <input type="number" placeholder="TakeProfit" id="gbpusdtakeprofit3">
                <input type="number" placeholder="LotSize" id="gbpusdlotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="gbpusdentry3">
                <input type="number" placeholder="StopLoss" id="gbpusdstoploss3">
                <input type="number" placeholder="TakeProfit" id="gbpusdtakeprofit3">
                <input type="number" placeholder="LotSize" id="gbpusdlotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">4#</p>
                <input type="number" placeholder="Entry" id="gbpusdentry4">
                <input type="number" placeholder="StopLoss" id="gbpusdstoploss4">
                <input type="number" placeholder="TakeProfit" id="gbpusdtakeprofit4">
                <input type="number" placeholder="LotSize" id="gbpusdlotsize4">
            </div>
            <div class="level">
                <p class="numoftrade">5#</p>
                <input type="number" placeholder="Entry" id="gbpusdentry5">
                <input type="number" placeholder="StopLoss" id="gbpusdstoploss5">
                <input type="number" placeholder="TakeProfit" id="gbpusdtakeprofit5">
                <input type="number" placeholder="LotSize" id="gbpusdlotsize5">
            </div>

        </div>


    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="assets/script.js"></script>
</body>

</html>
