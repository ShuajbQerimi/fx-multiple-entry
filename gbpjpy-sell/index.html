<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBP/JPY SELL</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="up">
            <div class="title">
                <p>GBP/JPY SELL</p>
            </div>
            <div class="balance">
                <p>Balance</p>
                <input type="number" id="balance">
            </div>
            <div class="calculation">
                <div class="calc">
                    <p>Risk%</p>
                    <input type="text" id="gbpjpyriskinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Profit%</p>
                    <input type="text" id="gbpjpyprofitinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Total Losing</p>
                    <input type="text" id="gbpjpytotallosing" readonly>
                </div>
                <div class="calc">
                    <p>Total Profit</p>
                    <input type="text" id="gbpjpytotalprofit" readonly>
                </div>
                <div class="calc">
                    <p>Total LotSize</p>
                    <input type="text" id="gbpjpytotallotsize" readonly>
                </div>
            </div>
        </div>

        <div class="down">
            <div class="texts">
                <p>NrTrade</p>
                <p>Entry</p>
                <p>StopLoss</p>
                <p>TakeProfit</p>
                <p>LotSize</p>
            </div>
            <div class="level">
                <p class="numoftrade">1#</p>
                <input type="number" placeholder="Entry" id="gbpjpyentry1">
                <input type="number" placeholder="StopLoss" id="gbpjpystoploss1">
                <input type="number" placeholder="TakeProfit" id="gbpjpytakeprofit1">
                <input type="number" placeholder="LotSize" id="gbpjpylotsize1">
            </div>
            <div class="level">
                <p class="numoftrade">2#</p>
                <input type="number" placeholder="Entry" id="gbpjpyentry2">
                <input type="number" placeholder="StopLoss" id="gbpjpystoploss2">
                <input type="number" placeholder="TakeProfit" id="gbpjpytakeprofit2">
                <input type="number" placeholder="LotSize" id="gbpjpylotsize2">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="gbpjpyentry3">
                <input type="number" placeholder="StopLoss" id="gbpjpystoploss3">
                <input type="number" placeholder="TakeProfit" id="gbpjpytakeprofit3">
                <input type="number" placeholder="LotSize" id="gbpjpylotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="gbpjpyentry3">
                <input type="number" placeholder="StopLoss" id="gbpjpystoploss3">
                <input type="number" placeholder="TakeProfit" id="gbpjpytakeprofit3">
                <input type="number" placeholder="LotSize" id="gbpjpylotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">4#</p>
                <input type="number" placeholder="Entry" id="gbpjpyentry4">
                <input type="number" placeholder="StopLoss" id="gbpjpystoploss4">
                <input type="number" placeholder="TakeProfit" id="gbpjpytakeprofit4">
                <input type="number" placeholder="LotSize" id="gbpjpylotsize4">
            </div>
            <div class="level">
                <p class="numoftrade">5#</p>
                <input type="number" placeholder="Entry" id="gbpjpyentry5">
                <input type="number" placeholder="StopLoss" id="gbpjpystoploss5">
                <input type="number" placeholder="TakeProfit" id="gbpjpytakeprofit5">
                <input type="number" placeholder="LotSize" id="gbpjpylotsize5">
            </div>

        </div>


    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="assets/script.js"></script>
</body>

</html>
