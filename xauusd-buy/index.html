<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAU/USD BUY</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="up">
            <div class="title">
                <p>XAU/USD BUY</p>
            </div>
            <div class="balance">
                <p>Balance</p>
                <input type="number" id="balance">
            </div>
            <div class="calculation">
                <div class="calc">
                    <p>Risk%</p>
                    <input type="text" id="xauusdriskinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Profit%</p>
                    <input type="text" id="xauusdprofitinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Total Losing</p>
                    <input type="text" id="xauusdtotallosing" readonly>
                </div>
                <div class="calc">
                    <p>Total Profit</p>
                    <input type="text" id="xauusdtotalprofit" readonly>
                </div>
                <div class="calc">
                    <p>Total LotSize</p>
                    <input type="text" id="xauusdtotallotsize" readonly>
                </div>
            </div>
        </div>

        <div class="down">
            <div class="texts">
                <p>NrTrade</p>
                <p>Entry</p>
                <p>StopLoss</p>
                <p>TakeProfit</p>
                <p>LotSize</p>
            </div>
            <div class="level">
                <p class="numoftrade">1#</p>
                <input type="number" placeholder="Entry" id="xauusdentry1">
                <input type="number" placeholder="StopLoss" id="xauusdstoploss1">
                <input type="number" placeholder="TakeProfit" id="xauusdtakeprofit1">
                <input type="number" placeholder="LotSize" id="xauusdlotsize1">
            </div>
            <div class="level">
                <p class="numoftrade">2#</p>
                <input type="number" placeholder="Entry" id="xauusdentry2">
                <input type="number" placeholder="StopLoss" id="xauusdstoploss2">
                <input type="number" placeholder="TakeProfit" id="xauusdtakeprofit2">
                <input type="number" placeholder="LotSize" id="xauusdlotsize2">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="xauusdentry3">
                <input type="number" placeholder="StopLoss" id="xauusdstoploss3">
                <input type="number" placeholder="TakeProfit" id="xauusdtakeprofit3">
                <input type="number" placeholder="LotSize" id="xauusdlotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="xauusdentry3">
                <input type="number" placeholder="StopLoss" id="xauusdstoploss3">
                <input type="number" placeholder="TakeProfit" id="xauusdtakeprofit3">
                <input type="number" placeholder="LotSize" id="xauusdlotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">4#</p>
                <input type="number" placeholder="Entry" id="xauusdentry4">
                <input type="number" placeholder="StopLoss" id="xauusdstoploss4">
                <input type="number" placeholder="TakeProfit" id="xauusdtakeprofit4">
                <input type="number" placeholder="LotSize" id="xauusdlotsize4">
            </div>
            <div class="level">
                <p class="numoftrade">5#</p>
                <input type="number" placeholder="Entry" id="xauusdentry5">
                <input type="number" placeholder="StopLoss" id="xauusdstoploss5">
                <input type="number" placeholder="TakeProfit" id="xauusdtakeprofit5">
                <input type="number" placeholder="LotSize" id="xauusdlotsize5">
            </div>

        </div>


    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="assets/script.js"></script>
</body>

</html>
