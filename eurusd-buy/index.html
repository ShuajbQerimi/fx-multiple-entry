<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUR/USD BUY</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <div class="up">
            <div class="title">
                <p>EUR/USD BUY</p>
            </div>
            <div class="balance">
                <p>Balance</p>
                <input type="number" id="balance">
            </div>
            <div class="calculation">
                <div class="calc">
                    <p>Risk%</p>
                    <input type="text" id="eurusdriskinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Profit%</p>
                    <input type="text" id="eurusdprofitinpercentage" readonly>
                </div>
                <div class="calc">
                    <p>Total Losing</p>
                    <input type="text" id="eurusdtotallosing" readonly>
                </div>
                <div class="calc">
                    <p>Total Profit</p>
                    <input type="text" id="eurusdtotalprofit" readonly>
                </div>
                <div class="calc">
                    <p>Total LotSize</p>
                    <input type="text" id="eurusdtotallotsize" readonly>
                </div>
            </div>
        </div>

        <div class="down">
            <div class="texts">
                <p>NrTrade</p>
                <p>Entry</p>
                <p>StopLoss</p>
                <p>TakeProfit</p>
                <p>LotSize</p>
            </div>
            <div class="level">
                <p class="numoftrade">1#</p>
                <input type="number" placeholder="Entry" id="eurusdentry1">
                <input type="number" placeholder="StopLoss" id="eurusdstoploss1">
                <input type="number" placeholder="TakeProfit" id="eurusdtakeprofit1">
                <input type="number" placeholder="LotSize" id="eurusdlotsize1">
            </div>
            <div class="level">
                <p class="numoftrade">2#</p>
                <input type="number" placeholder="Entry" id="eurusdentry2">
                <input type="number" placeholder="StopLoss" id="eurusdstoploss2">
                <input type="number" placeholder="TakeProfit" id="eurusdtakeprofit2">
                <input type="number" placeholder="LotSize" id="eurusdlotsize2">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="eurusdentry3">
                <input type="number" placeholder="StopLoss" id="eurusdstoploss3">
                <input type="number" placeholder="TakeProfit" id="eurusdtakeprofit3">
                <input type="number" placeholder="LotSize" id="eurusdlotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">3#</p>
                <input type="number" placeholder="Entry" id="eurusdentry3">
                <input type="number" placeholder="StopLoss" id="eurusdstoploss3">
                <input type="number" placeholder="TakeProfit" id="eurusdtakeprofit3">
                <input type="number" placeholder="LotSize" id="eurusdlotsize3">
            </div>
            <div class="level">
                <p class="numoftrade">4#</p>
                <input type="number" placeholder="Entry" id="eurusdentry4">
                <input type="number" placeholder="StopLoss" id="eurusdstoploss4">
                <input type="number" placeholder="TakeProfit" id="eurusdtakeprofit4">
                <input type="number" placeholder="LotSize" id="eurusdlotsize4">
            </div>
            <div class="level">
                <p class="numoftrade">5#</p>
                <input type="number" placeholder="Entry" id="eurusdentry5">
                <input type="number" placeholder="StopLoss" id="eurusdstoploss5">
                <input type="number" placeholder="TakeProfit" id="eurusdtakeprofit5">
                <input type="number" placeholder="LotSize" id="eurusdlotsize5">
            </div>

        </div>


    </div>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="assets/script.js"></script>
</body>

</html>
