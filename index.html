<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Shubi</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p>Forex Calculator</p>
        </div>

            <div class="elem">
                <div class="left">
                    <P>AUD/USD</P>
                </div>
                <div class="right">
                    <a href="audusd-buy/" class="green">BUY</a>
                    <a href="audusd-sell/" class="red">SELL</a>
                </div>
            </div>
            <div class="elem">
                <div class="left">
                    <P>EUR/USD</P>
                </div>
                <div class="right">
                    <a href="eurusd-buy/" class="green">BUY</a>
                    <a href="eurusd-sell/" class="red">SELL</a>
                </div>
            </div>
            <div class="elem">
                <div class="left">
                    <P>GBP/JPY</P>
                </div>
                <div class="right">
                    <a href="gbpjpy-buy/" class="green">BUY</a>
                    <a href="gbpjpy-sell/" class="red">SELL</a>
                </div>
            </div>

                <div class="left">
                    <P>GBP/USD</P>
                </div>
                <div class="right">
                    <a href="gbpusd-buy/" class="green">BUY</a>
                    <a href="gbpusd-sell/" class="red">SELL</a>
                </div>
            </div>
            <div class="elem">

                    <P>NAS100</P>

            </div>
            <div class="elem">
                <div class="left">
                    <P>US30</P>
                </div>
                <div class="right">
                    <a href="us30-buy/" class="green">BUY</a>
                    <a href="us30-sell/" class="red">SELL</a>
                </div>
            </div>
            <div class="elem">
                <div class="left">
                    <P>XAU/USD</P>
                </div>
                <div class="right">
                    <a href="xauusd-buy/" class="green">BUY</a>
                    <a href="xauusd-sell/" class="red">SELL</a>
                </div>
            </div>
        </div>
    </div>

</html>
